<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

<!-- css -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="page">
    <h1 class="page__title">Stats Preview Card Component</h1>
    <div class="card-container">
      <article class="card">
        <picture class="card__picture-container">
          <source srcset="images/image-header-desktop.jpg"
                  media="(min-width: 800px)">
          <img src="images/image-header-mobile.jpg" alt="" />
      </picture>

        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <p class="card__meta">10k+<span>companies</span></p>
        <p class="card__meta">314<span>templates</span></p>
        <p class="card__meta">12m+<span>queries</span></p>
      </article>
    </div>
  </main>
  
  
  

  

  


</body>
</html>
