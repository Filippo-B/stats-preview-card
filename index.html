<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

<!-- css -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="page">
    <h1 class="page__title">Stats Preview Card Component</h1>
    <div class="card-container">
      <article class="card">
        <picture class="card__picture-container">
          <source srcset="images/image-header-desktop.jpg"
                  media="(min-width: 1080px)">
          <img src="images/image-header-mobile.jpg" alt="" />
        </picture>

        <div class="card__text-container">
          <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          
          <div class="card__meta">
            <p class="card__meta__stat">10k+</p><span class="card__meta__title">companies</span>
          </div>
          
          <div class="card__meta">
            <p class="card__meta__stat">314</p><span class="card__meta__title">templates</span>
          </div>
          
          <div class="card__meta">
            <p class="card__meta__stat">12M+</p><span class="card__meta__title">queries</span>
          </div>
        </div>
      </article>
    </div>
  </main>

</body>
</html>
